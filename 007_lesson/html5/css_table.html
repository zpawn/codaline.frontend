<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Строим таблицу на CSS</title>
    <link rel="stylesheet" href="css/css_table.css"/>
</head>
<body>
<article class="formula">
    <p>Поваренная книга</p>
    <div class="column-group">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <div class="column column-last"></div>
    <div class="content">
        <ul>
            <li><img src="images/table/blue-crystal.png" alt=""></li>
            <li><img src="images/table/bones.png" alt=""></li>
            <li><img src="images/table/magic.png" alt=""></li>
            <li><img src="images/table/stick.png" alt=""></li>
        </ul>
        <ul>
            <li><img src="images/table/green-crystal.png" alt=""></li>
            <li><img src="images/table/stick.png" alt=""></li>
            <li>–</li>
            <li><img src="images/table/skull.png" alt=""></li>
        </ul>
    </div>
    <header>
        <ul>
            <li>Объект 1</li>
            <li>Объект 2</li>
            <li>Объект 3</li>
            <li>Результат</li>
        </ul>
    </header>
    <div class="content content-important">
        <ul>
            <li><img src="images/table/led.png" alt=""></li>
            <li><img src="images/table/fireball.png" alt=""></li>
            <li><img src="images/table/sand-glass.png" alt=""></li>
            <li><img src="images/table/gold.png" alt=""></li>
        </ul>
    </div>
</article>
</body>
</html>
