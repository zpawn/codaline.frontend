<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us</title>
</head>
<body>

    <div class="wrapper">
        <section class="contacts">

            <div class="contacts-description">
                <h2 class="title">Get in touch with us</h2>
                <div><span class="divider">&nbsp;</span></div>
                <p>We are to help. Want to learn more about our service?</p>
                <p>Please get in touch? we'd love to hear from you!</p>
            </div>
            
            <div class="col-6 contacts-form">
                <div class="inner">
                    <form action="#" method="POST">
                        <div class="form-control">
                            <input type="text" name="contacts[username]" value="" placeholder="Name">
                        </div>
                        <div class="form-control">
                            <input type="email" name="contacts[email]" value="" placeholder="Email">
                        </div>
                        <div class="form-control">
                            <input type="phone" name="contacts[phone]" value="" placeholder="Phone">
                        </div>
                        <div class="form-control">
                            <textarea name="contacts[message]" rows="6" placeholder="Message"></textarea>
                        </div>
                        <div class="form-control">
                            <button class="btn">send message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4 contact-info">
                <div class="inner">

                    <div class="border">
                        <h3 class="title">Headquarter</h3>
                        <ul class="list-unstyled contact-info-list">
                            <li class="address">
                                <address>
                                    <ul class="list-unstyled">
                                        <li>610 Overlook Circle</li>
                                        <li>Siute 323</li>
                                        <li>Kalamazoo, MI 49009</li>
                                    </ul>
                                </address>
                            </li>
                            <li class="phone">
                                <span>+62 202 555 0117</span>
                            </li>
                            <li class="email">
                                <span>hi@wapik</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
